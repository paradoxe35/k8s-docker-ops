version: '3.9'
services:
  db:
    image: mariadb:10.3
    restart: unless-stopped
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_DATABASE: "passbolt"
      MYSQL_USER: "passbolt"
      MYSQL_PASSWORD: "P4ssb0lt"
    volumes:
      - database_volume:/var/lib/mysql

  passbolt:
    image: passbolt/passbolt:latest-ce
    #Alternatively you can use rootless:
    #image: passbolt/passbolt:latest-ce-non-root
    restart: unless-stopped
    depends_on:
      - db
    environment:
      APP_FULL_BASE_URL: https://vault.homelab.net
      DATASOURCES_DEFAULT_HOST: "db"
      DATASOURCES_DEFAULT_USERNAME: "passbolt"
      DATASOURCES_DEFAULT_PASSWORD: "P4ssb0lt"
      DATASOURCES_DEFAULT_DATABASE: "passbolt"
      
      EMAIL_DEFAULT_FROM_NAME: "homelab Passbolt"
      EMAIL_DEFAULT_FROM: "vault@homelab.com"
      EMAIL_TRANSPORT_DEFAULT_HOST: "mail.homelab.net"
      EMAIL_TRANSPORT_DEFAULT_PORT: "587"
      EMAIL_TRANSPORT_DEFAULT_USERNAME: "vault@homelab.com"
      EMAIL_TRANSPORT_DEFAULT_PASSWORD: "tKUYTcXiycVmiCGLGtw4xLNZCW8DVDqA"
      EMAIL_TRANSPORT_DEFAULT_TLS: "null"
    volumes:

      - gpg_volume:/etc/passbolt/gpg
      - jwt_volume:/etc/passbolt/jwt
    command: ["/usr/bin/wait-for.sh", "-t", "0", "db:3306", "--", "/docker-entrypoint.sh"]
    ports:
      - 4880:80
      - 4443:443

volumes:
  database_volume:
  gpg_volume:
  jwt_volume: